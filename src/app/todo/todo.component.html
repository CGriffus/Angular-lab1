<div class="todo-container">
  <h1>To Do List</h1>
  <h4>A place to store your todos</h4>
  <input type="text" placeholder="Filter your tasks" />

  <div class="todo" *ngFor="let todo of toDoList; index as i">
    <div class="task-list">
      <p>{{ i + 1 }}.</p>
      <button *ngIf="!todo.completed" id="complete-btn">
        Complete
      </button>
      <p [ngClass]="{ todoCompleted: todo.completed }">{{ todo.task }}</p>
    </div>
    <button id="delete-btn">X</button>
  </div>
  <form class="'add-task'">
    <input type="text" placeholder="Add to your to do list" />
    <button id="add-btn">Add</button>
  </form>
</div>
